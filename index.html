        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .message-bubble {
            max-width: 70%;
            overflow-wrap: break-word;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti 1s ease-in-out forwards;
            z-index: 1000;
        }
        .subtask-item:hover {
            background-color: rgba(99, 102, 241, 0.05);
            transform: translateX(2px);
        }
        .progress-ring {
            transition: stroke-dashoffset 0.5s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse-update {
            animation: pulse 0.5s ease-in-out;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .recon-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .recon-table th, .recon-table td {
            border: 1px solid #e5e7eb;
            padding: 8px 12px;
            text-align: left;
            font-size: 0.875rem;
        }
        
        .recon-table th {
            background-color: #f8fafc;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .recon-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        
        .recon-table tr:hover {
            background-color: #f3f4f6;
        }

        const Confetti = ({ show, onComplete }) => {
            const [confettiElements, setConfettiElements] = useState([]);
            
            useEffect(() => {
                if (show) {
                    const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50'];
                    const elements = [];
                    
                    for (let i = 0; i < 100; i++) {
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        const left = Math.random() * 100;
                        const animationDelay = Math.random() * 1;
                        const size = Math.random() * 10 + 5;
                        
                        elements.push(
                            <div 
                                key={i}
                                className="confetti"
                                style={{
                                    left: `${left}%`,
                                    backgroundColor: color,
                                    animationDelay: `${animationDelay}s`,
                                    width: `${size}px`,
                                    height: `${size}px`,
                                    borderRadius: Math.random() > 0.5 ? '50%' : '0'
                                }}
                            />
                        );
                    }
                    
                    setConfettiElements(elements);
                    
                    const timer = setTimeout(() => {
                        setConfettiElements([]);
                        if (onComplete) onComplete();
                    }, 2000);
                    
                    return () => clearTimeout(timer);
                }
            }, [show]);

        const ProgressRing = ({ progress, size = 40, strokeWidth = 4 }) => {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const strokeDashoffset = circumference - (progress / 100) * circumference;

            return (
                <div className="relative" style={{ width: size, height: size }}>
                    <svg width={size} height={size} className="transform -rotate-90">
                        <circle
                            cx={size / 2}
                            cy={size / 2}
                            r={radius}
                            stroke="rgba(156, 163, 175, 0.3)"
                            strokeWidth={strokeWidth}
                            fill="transparent"
                        />
                        <circle

                            cy={size / 2}
                            r={radius}
                            stroke="#10b981"
                            strokeWidth={strokeWidth}
                            fill="transparent"
                            strokeDasharray={circumference}
                            strokeDashoffset={strokeDashoffset}
                            className="progress-ring transition-all duration-500 ease-out"
                            strokeLinecap="round"
                        />
                    </svg>
                    <div className="absolute inset-0 flex items-center justify-center text-xs font-semibold text-gray-700">

        // DeepSeek Integration - Task Detail View with Enhanced Status System
        const TaskDetailModal = ({ task, onClose, onUpdate, tasks, setTasks, refreshTasks }) => {
            const [newSubtask, setNewSubtask] = useState('');
            const [activeTab, setActiveTab] = useState('subtasks'); // 'subtasks' or 'status'
            const [showConfetti, setShowConfetti] = useState(false);
            const [showCompletionMessage, setShowCompletionMessage] = useState(false);
            const [updatedTask, setUpdatedTask] = useState(task);

            // Update local task state when prop changes
            useEffect(() => {
                setUpdatedTask(task);
            }, [task]);

            // Calculate task progress
            const completedSubtasks = updatedTask.subtasks ? updatedTask.subtasks.filter(st => st.done).length : 0;
            const totalSubtasks = updatedTask.subtasks ? updatedTask.subtasks.length : 0;
            const progressPercentage = totalSubtasks > 0 ? (completedSubtasks / totalSubtasks) * 100 : 0;

            // Check if all subtasks are completed
            const allSubtasksCompleted = totalSubtasks > 0 && completedSubtasks === totalSubtasks;

            // Auto-complete main task when all subtasks are done
            useEffect(() => {
                if (allSubtasksCompleted && updatedTask.status !== 'completed') {
                    const newUpdatedTask = { 
                        ...updatedTask, 
                        status: 'completed',
                        done: true
                    };
                    setUpdatedTask(newUpdatedTask);
                    setTasks(tasks.map(t => t.id === updatedTask.id ? newUpdatedTask : t));
                    setShowConfetti(true);
                    setShowCompletionMessage(true);
                    
                    // Auto-hide completion message after 3 seconds
                    const timer = setTimeout(() => {
                        setShowCompletionMessage(false);
                    }, 3000);
                    
                    return () => clearTimeout(timer);
                }
            }, [allSubtasksCompleted, updatedTask.status]);

            const addSubtask = () => {
                if (!newSubtask.trim()) return;
                const newUpdatedTask = {
                    ...updatedTask,
                    subtasks: [
                        ...(updatedTask.subtasks || []),
                        { id: Date.now(), title: newSubtask, done: false }
                    ]
                };
                setUpdatedTask(newUpdatedTask);
                setTasks(tasks.map(t => t.id === updatedTask.id ? newUpdatedTask : t));
                setNewSubtask('');
            };

            const toggleSubtask = (subtaskId) => {
                const newUpdatedTask = {
                    ...updatedTask,
                    subtasks: (updatedTask.subtasks || []).map(st => 
                        st.id === subtaskId ? { ...st, done: !st.done } : st
                    )
                };
                setUpdatedTask(newUpdatedTask);
                setTasks(tasks.map(t => t.id === updatedTask.id ? newUpdatedTask : t));
            };

            const deleteSubtask = (subtaskId) => {
                const newUpdatedTask = {
                    ...updatedTask,
                    subtasks: (updatedTask.subtasks || []).filter(st => st.id !== subtaskId)
                };
                setUpdatedTask(newUpdatedTask);
                setTasks(tasks.map(t => t.id === updatedTask.id ? newUpdatedTask : t));
            };

            const updateTaskStatus = (newStatus) => {
                const newUpdatedTask = { 
                    ...updatedTask, 
                    status: newStatus,
                    // Auto-complete if marked as done
                    done: newStatus === 'completed'
                };
                setUpdatedTask(newUpdatedTask);
                setTasks(tasks.map(t => t.id === updatedTask.id ? newUpdatedTask : t));
            };

            const getStatusColor = (status) => {
                const colors = {
                    'todo': 'bg-gray-100 text-gray-800 border-gray-300',
                    'in-progress': 'bg-blue-100 text-blue-800 border-blue-300',

                ftp: []

                if (JSON.stringify(reconData) !== JSON.stringify(project.reconDocumentation || {})) {
                    const updatedProject = {
                        ...project,
                        reconDocumentation: reconData
                    };
                    onUpdate(updatedProject);
                }
            }, [reconData, project, onUpdate]);

            const tableOptions = [
                { id: 'overview', label: 'Overview' },
                { id: 'genevaWorkflow', label: 'Geneva Workflow' },
                { id: 'reconWorkflow', label: 'Recon Workflow' },
                { id: 'reconFFDs', label: 'Recon FFDs' },
                { id: 'genevaRSLDT', label: 'Geneva RSL & DT' },
                { id: 'ftp', label: 'FTP' }
            ];

            // Function to add new row to a table
            const addTableRow = (tableName) => {
                const emptyRow = getEmptyRowForTable(tableName);
                setReconData(prev => ({
                    ...prev,
                    [tableName]: [...prev[tableName], emptyRow]
                }));
            };

            // Function to delete row from a table
            const deleteTableRow = (tableName, index) => {
                if (window.confirm("Delete this row?")) {
                    setReconData(prev => ({
                        ...prev,
                        [tableName]: prev[tableName].filter((_, i) => i !== index)
                    }));
                }
            };

            // Function to update table cell
            const updateTableCell = (tableName, rowIndex, field, value) => {
                setReconData(prev => ({
                    ...prev,
                    [tableName]: prev[tableName].map((row, index) => 
                        index === rowIndex ? { ...row, [field]: value } : row
                    )
                }));
            };

            // Helper function to get empty row for each table type
            const getEmptyRowForTable = (tableName) => {
                switch (tableName) {
                    case 'genevaWorkflow':
                        return { activity: "", scheduledTime: "", portfolio: "", custodian: "", accountingParameters: "", periodEndDate: "" };
                    case 'reconWorkflow':
                        return { jobName: "", scheduledTime: "", job: "", fileNames: "", destinationFolder: "" };
                    case 'reconFFDs':
                        return { counterparty: "", type: "", module: "", matchGroup: "", fileFormats: "", filenames: "" };
                    case 'genevaRSLDT':

                                                                                                    {task.status === 'follow-up' && 'Follow Up'}
                                                                                                    {task.status === 'completed' && 'Completed'}
                                                                                                </span>
                                                                                                {task.status === 'completed' && (
                                                                                                    <span className="text-xs font-medium text-green-700 bg-green-100 px-2 py-1 rounded">
                                                                                                         Done
                                                                                                    </span>
                                                                                                )}
                                                                                            </div>
                                                                                            {task.notes && (
                                                                                                <p className="text-sm text-gray-600 italic mt-2">{task.notes}</p>
                                                                                            )}
                                                                                            
                                                                                            {/* Task Progress Bar */}
                                                                                            {taskTotalSubtasks > 0 && (
                                                                                                <div className="mt-2">
                                                                                                    <div className="flex justify-between text-xs text-gray-500 mb-1">
                                                                                                        <span>Progress</span>
                                                                                                        <span>{Math.round(taskProgress)}%</span>
                                                                                                    </div>
                                                                                                    <div className="w-full bg-gray-200 rounded-full h-1.5">
                                                                                                        <div 
                                                                                                            className="bg-green-500 h-1.5 rounded-full progress-bar" 
                                                                                                            style={{ width: `${taskProgress}%` }}
                                                                                                        ></div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            )}
                                                                                        </div>
                                                                                    </div>
                                                                                    <button
                                                                                        onClick={(e) => {
                                                                                            e.stopPropagation();
                                                                                            setTasks(tasks.filter(t => t.id !== task.id));
                                                                                        }}
                                                                                        className="p-2 text-red-500 hover:text-red-700 transition-colors ml-2"
                                                                                    >
                                                                                        <Trash2 size={16} />
                                                                                    </button>
                                                                                </div>
                                                                            </div>
                                                                        );
                                                                    })}
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </>
                                        )}

                                        {taskGroupBy === 'date' && (
                                            <>
                                                {(() => {
                                                    const grouped = {};
                                                    const today = new Date();
                                                    today.setHours(0, 0, 0, 0);
                                                    
                                                    tasks.forEach(task => {
                                                        let dateGroup;
                                                        if (!task.dueDate) {
                                                            dateGroup = 'No Due Date';
                                                        } else {
                                                            const taskDate = new Date(task.dueDate);
                                                            taskDate.setHours(0, 0, 0, 0);
                                                            
                                                            const timeDiff = taskDate.getTime() - today.getTime();
                                                            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                                                            
                                                            if (daysDiff < 0) dateGroup = 'Overdue';
                                                            else if (daysDiff === 0) dateGroup = 'Today';
                                                            else if (daysDiff === 1) dateGroup = 'Tomorrow';
                                                            else if (daysDiff > 1 && daysDiff <= 7) dateGroup = 'This Week';
                                                            else if (daysDiff > 7 && daysDiff <= 30) dateGroup = 'This Month';
                                                            else dateGroup = 'Later';
                                                        }
                                                        
                                                        if (!grouped[dateGroup]) grouped[dateGroup] = [];
                                                        grouped[dateGroup].push(task);
                                                    });

                                                    const order = ['Overdue', 'Today', 'Tomorrow', 'This Week', 'This Month', 'Later', 'No Due Date'];
                                                    return order
                                                        .filter(key => grouped[key])
                                                        .map(key => ({
                                                            label: key,
                                                            tasks: grouped[key].sort((a, b) => {
                                                                if (a.dueDate && b.dueDate) return new Date(a.dueDate) - new Date(b.dueDate);
                                                                return 0;
                                                            })
                                                        }));
                                                })().map((group, idx) => (
                                                    <div key={idx} className="border-l-4 border-indigo-600 pl-6 py-4">
                                                        <div className="flex items-center gap-3 mb-4">
                                                            <div className="w-3 h-3 rounded-full bg-indigo-600"></div>
                                                            <h4 className="text-lg font-bold text-gray-800">{group.label}</h4>
                                                            <span className="ml-auto text-sm text-gray-600">
                                                                {group.tasks.length} tasks
                                                            </span>
                                                        </div>

                                                        <div className="space-y-3">
                                                            {group.tasks.map(task => {
                                                                const taskSubtasks = task.subtasks || [];
                                                                const taskCompletedSubtasks = taskSubtasks.filter(st => st.done).length;
                                                                const taskTotalSubtasks = taskSubtasks.length;
                                                                const taskProgress = taskTotalSubtasks > 0 ? (taskCompletedSubtasks / taskTotalSubtasks) * 100 : 0;
                                                                
                                                                return (
                                                                    <div
                                                                        key={task.id}
                                                                        onClick={() => setSelectedTask(task)}
                                                                        className={`p-4 rounded-lg border-2 transition-colors cursor-pointer hover:bg-indigo-50 ${
                                                                            task.status === 'completed' 
                                                                                ? 'bg-green-50 border-green-200' 
                                                                                : task.priority === 'high'
                                                                                ? 'bg-red-50 border-red-200'
                                                                                : task.priority === 'medium'
                                                                                ? 'bg-yellow-50 border-yellow-200'
                                                                                : 'bg-blue-50 border-blue-200'
                                                                        }`}
                                                                    >
                                                                        <div className="flex items-start justify-between">
                                                                            <div className="flex items-start gap-3 flex-1">
                                                                                <div className={`w-3 h-3 rounded-full mt-2 ${
                                                                                    task.status === 'completed' ? 'bg-green-500' :
                                                                                    task.status === 'in-progress' ? 'bg-blue-500' :
                                                                                    task.status === 'review' ? 'bg-yellow-500' :
                                                                                    task.status === 'follow-up' ? 'bg-orange-500' :
                                                                                    'bg-gray-400'
                                                                                }`}></div>
                                                                                <div className="flex-1">
                                                                                    <div className={`font-semibold ${task.status === 'completed' ? 'line-through text-gray-400' : 'text-gray-800'}`}>
                                                                                        {task.title}
                                                                                        {(task.subtasks && task.subtasks.length > 0) && (
                                                                                            <span className="ml-2 text-xs text-gray-500">
                                                                                                ({taskCompletedSubtasks}/{taskTotalSubtasks} subtasks)
                                                                                            </span>
                                                                                        )}
                                                                                    </div>
                                                                                    <div className="flex items-center gap-3 mt-2 flex-wrap">
                                                                                        <span className="text-xs text-gray-600 bg-white px-2 py-1 rounded border border-gray-200">
                                                                                            {task.project}
                                                                                        </span>
                                                                                        {task.dueDate && (
                                                                                            <span className="flex items-center gap-1 text-sm text-gray-600 bg-white px-2 py-1 rounded border border-gray-200">
                                                                                                <Calendar size={14} />
                                                                                                {task.dueDate}
                                                                                            </span>
                                                                                        )}
                                                                                        <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                                                            task.priority === 'high' ? 'bg-red-100 text-red-800' :
                                                                                            task.priority === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                                                                                            'bg-blue-100 text-blue-800'
                                                                                        }`}>
                                                                                            {task.priority}
                                                                                        </span>
                                                                                        <span className={`px-2 py-1 rounded text-xs font-medium border ${getStatusColor(task.status || 'todo')}`}>
                                                                                            {task.status === 'todo' && 'To Do'}
                                                                                            {task.status === 'in-progress' && 'In Progress'}
                                                                                            {task.status === 'review' && 'In Review'}
                                                                                            {task.status === 'follow-up' && 'Follow Up'}
                                                                                            {task.status === 'completed' && 'Completed'}
                                                                                        </span>
                                                                                        {task.status === 'completed' && (
                                                                                            <span className="text-xs font-medium text-green-700 bg-green-100 px-2 py-1 rounded">
                                                                                                 Done
                                                                                            </span>
                                                                                        )}
                                                                                    </div>
                                                                                    {task.notes && (
                                                                                        <p className="text-sm text-gray-600 italic mt-2">{task.notes}</p>
                                                                                    )}
                                                                                    
                                                                                    {/* Task Progress Bar */}
                                                                                    {taskTotalSubtasks > 0 && (
                                                                                        <div className="mt-2">
                                                                                            <div className="flex justify-between text-xs text-gray-500 mb-1">
                                                                                                <span>Progress</span>
                                                                                                <span>{Math.round(taskProgress)}%</span>
                                                                                            </div>
                                                                                            <div className="w-full bg-gray-200 rounded-full h-1.5">
                                                                                                <div 
                                                                                                    className="bg-green-500 h-1.5 rounded-full progress-bar" 
                                                                                                    style={{ width: `${taskProgress}%` }}
                                                                                                ></div>
                                                                                            </div>
                                                                                        </div>
                                                                                    )}
                                                                                </div>
                                                                            </div>
                                                                            <button
                                                                                onClick={(e) => {
                                                                                    e.stopPropagation();
                                                                                    setTasks(tasks.filter(t => t.id !== task.id));
                                                                                }}
                                                                                className="p-2 text-red-500 hover:text-red-700 transition-colors ml-2"
                                                                            >
                                                                                <Trash2 size={16} />
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                );
                                                            })}
                                                        </div>
                                                    </div>
                                                ))}
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Project Dashboard Modal */}
                        {showProjectDashboard && selectedProject && (
                            <ProjectDashboard 
                                project={selectedProject} 
                                onClose={() => setShowProjectDashboard(false)}
                                onUpdate={(updatedProject) => {
                                    setProjects(projects.map(p => p.id === updatedProject.id ? updatedProject : p));
                                    setSelectedProject(updatedProject);
                                }}
                                tasks={tasks}
                                setTasks={setTasks}
                            />
                        )}

                        {/* Task Detail Modal */}
                        {selectedTask && (
                            <TaskDetailModal 
                                task={selectedTask} 
                                onClose={() => setSelectedTask(null)}
                                onUpdate={() => {}}
                                tasks={tasks}
                                setTasks={setTasks}
                                refreshTasks={() => {}}
                            />
                        )}

                        {/* Existing Modals for Project and Entry forms */}
                        {showProjectModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <div className="sticky top-0 bg-white border-b border-gray-200 p-6 rounded-t-xl">
                                        <div className="flex items-center justify-between">
                                            <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                                                {editingProject ? <Edit2 size={24} /> : <Plus size={24} />}
                                                {editingProject ? 'Edit Project' : 'New Project'}
                                            </h2>
                                            <button
                                                onClick={() => {
                                                    setShowProjectModal(false);
                                                    setEditingProject(null);
                                                    setNewProject({ name: '', status: 'Active', owner: 'Manu Koshy', counterparties: 0, estimatedHours: 0, notes: '', secondaryOwner: '', isManagedOps: true });
                                                }}
                                                className="p-2 hover:bg-gray-100 rounded-lg"
                                            >
                                                <X size={24} />
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="p-6 space-y-4">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Project Name</label>
                                                <input
                                                    type="text"
                                                    value={newProject.name}
                                                    onChange={(e) => setNewProject({...newProject, name: e.target.value})}
                                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                    placeholder="Enter project name"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                                                <select
                                                    value={newProject.status}
                                                    onChange={(e) => setNewProject({...newProject, status: e.target.value})}
                                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                >
                                                    <option value="Active">Active</option>
                                                    <option value="Completed">Completed</option>
                                                    <option value="Initial Phase">Initial Phase</option>
                                                    <option value="On Hold">On Hold</option>
                                                </select>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Primary Owner</label>
                                                <input
                                                    type="text"
                                                    value={newProject.owner}
                                                    onChange={(e) => setNewProject({...newProject, owner: e.target.value})}
                                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                    placeholder="Owner name"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Secondary Owner</label>
                                                <input
                                                    type="text"
                                                    value={newProject.secondaryOwner}
                                                    onChange={(e) => setNewProject({...newProject, secondaryOwner: e.target.value})}
                                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                    placeholder="Optional"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Counterparties</label>
                                                <input
                                                    type="number"
                                                    value={newProject.counterparties}
                                                    onChange={(e) => setNewProject({...newProject, counterparties: parseInt(e.target.value) || 0})}
                                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                    placeholder="0"
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Estimated Hours</label>
                                                <input
                                                    type="number"
                                                    step="0.5"
                                                    value={newProject.estimatedHours}
                                                    onChange={(e) => setNewProject({...newProject, estimatedHours: parseFloat(e.target.value) || 0})}
                                                    className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                    placeholder="0"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                                <input
                                                    type="checkbox"
                                                    checked={newProject.isManagedOps}
                                                    onChange={(e) => setNewProject({...newProject, isManagedOps: e.target.checked})}
                                                    className="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                                                />
                                                Is Managed Ops
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                                            <textarea
                                                value={newProject.notes}
                                                onChange={(e) => setNewProject({...newProject, notes: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                rows="4"
                                                placeholder="Add project notes, requirements, or important details..."
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="sticky bottom-0 bg-gray-50 border-t border-gray-200 p-6 rounded-b-xl flex justify-end gap-3">
                                        <button
                                            onClick={() => {
                                                setShowProjectModal(false);
                                                setEditingProject(null);
                                                setNewProject({ name: '', status: 'Active', owner: 'Manu Koshy', counterparties: 0, estimatedHours: 0, notes: '', secondaryOwner: '', isManagedOps: true });
                                            }}
                                            className="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 font-medium"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={addOrUpdateProject}
                                            className="px-6 py-2 bg-gradient-to-r from-indigo-600 to-blue-600 text-white rounded-lg hover:from-indigo-700 hover:to-blue-700 flex items-center gap-2 font-medium shadow-md"
                                        >
                                            <Save size={18} />
                                            {editingProject ? 'Update Project' : 'Create Project'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showEntryModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-xl shadow-2xl max-w-lg w-full">
                                    <div className="bg-white border-b border-gray-200 p-6 rounded-t-xl">
                                        <div className="flex items-center justify-between">
                                            <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                                                {editingEntry ? <Edit2 size={24} /> : <Plus size={24} />}
                                                {editingEntry ? 'Edit Time Entry' : 'New Time Entry'}
                                            </h2>
                                            <button
                                                onClick={() => {
                                                    setShowEntryModal(false);
                                                    setEditingEntry(null);
                                                    setNewEntry({ date: new Date().toISOString().split('T')[0], project: '', hours: '', task: '', notes: '' });
                                                }}
                                                className="p-2 hover:bg-gray-100 rounded-lg"
                                            >
                                                <X size={24} />
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="p-6 space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Date</label>
                                            <input
                                                type="date"
                                                value={newEntry.date}
                                                onChange={(e) => setNewEntry({...newEntry, date: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Project</label>
                                            <select
                                                value={newEntry.project}
                                                onChange={(e) => setNewEntry({...newEntry, project: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            >
                                                <option value="">Select Project</option>
                                                {projects.map(p => (
                                                    <option key={p.id} value={p.name}>{p.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Hours</label>
                                            <input
                                                type="number"
                                                step="0.25"
                                                value={newEntry.hours}
                                                onChange={(e) => setNewEntry({...newEntry, hours: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                placeholder="e.g., 2.5"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Task Description</label>
                                            <input
                                                type="text"
                                                value={newEntry.task}
                                                onChange={(e) => setNewEntry({...newEntry, task: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                placeholder="What did you work on?"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                                            <textarea
                                                value={newEntry.notes}
                                                onChange={(e) => setNewEntry({...newEntry, notes: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                rows={3}
                                                placeholder="Additional notes or context..."
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gray-50 border-t border-gray-200 p-6 rounded-b-xl flex justify-end gap-3">
                                        <button
                                            onClick={() => {
                                                setShowEntryModal(false);
                                                setEditingEntry(null);
                                                setNewEntry({ date: new Date().toISOString().split('T')[0], project: '', hours: '', task: '', notes: '' });
                                            }}
                                            className="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 font-medium"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={addOrUpdateEntry}
                                            className="px-6 py-2 bg-gradient-to-r from-indigo-600 to-blue-600 text-white rounded-lg hover:from-indigo-700 hover:to-blue-700 flex items-center gap-2 font-medium shadow-md"
                                        >
                                            <Save size={18} />
                                            {editingEntry ? 'Update Entry' : 'Add Entry'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TimesheetApp />);
    </script>
</body>
</html>
